<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>CSS Grids Gallery</title>
    </head>
    <body class="color">

            <div class="gallery container">

                <div class="gallery">
                <figure class="gallery__item gallery__item--1">
                    <img src="img/poster1.png" alt="Gallery image 1" class="gallery__img" width="50%" height="50%">
                    <h1>The human psyche is so susceptible to the immersion that technology creates - our digital life can often feel more real than real life.</h1>
                </figure>
            </div>

            <div class="gallery">
                <figure class="gallery__item gallery__item--2">
                    <img src="img/poster2.png" alt="Gallery image 2" class="gallery__img" width="50%" height="50%" left="50%">
                    <h1>Circling opinions become our worlds, our thoughts, and eventually our actions.
                    </h1>
                </figure>
            </div>

            <div class="gallery">
                <figure class="gallery__item gallery__item--3">
                    <img src="img/poster3.png" alt="Gallery image 3" class="gallery__img" width="50%" height="50%">
                    <h1>We aim to make our exhibit a social space, where people can be present and discuss while immersed in this world.</h1>
                </figure>
            </div>

            <div class="gallery">
                <figure class="gallery__item gallery__item--4">
                    <img src="img/Subway2EscaMockup5FP (1).png" alt="Gallery image 4" class="gallery__img" width="50%" height="50%">
                    <h1>his is intended to prompt visitors to talk with one another, and to cut through any potential silence that may isolate viewers from one another.</h1>
                </figure>
            </div>

            <div class="gallery">
                <figure class="gallery__item gallery__item--5">
                    <img src="img/Subway2EscaMockup8FP.png" alt="Gallery image 5" class="gallery__img" width="50%" height="50%">
                    <h1>This image</h1>
                </figure>
            </div>

        </div>

    </body>
</html>
